<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown Timer</h1>
        <div id="timer">
            <div id="days" class="time-unit">00</div> days
            <div id="hours" class="time-unit">00</div> hours
            <div id="minutes" class="time-unit">00</div> minutes
            <div id="seconds" class="time-unit">00</div> seconds
        </div>
        <button id="set-target-btn">Set Countdown Target</button>
        <input type="datetime-local" id="target-date" style="display:none;">
    </div>
    <script src="script.js"></script>
</body>
</html>
